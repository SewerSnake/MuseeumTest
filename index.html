<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rijks Museum</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="react-router-dom.js"></script>
    <script src="babel.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Wrapper -->
    <div class="wrapper">

      <!-- Header / box1 -->
      <header id="box1">
        <div class="bg-image"></div>
        <div class="logo"></div>
        <div class="logoS"></div>
        <!-- <h1 id="h-box1">Welcome to Rijksmuseum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur.</p> -->
      </header>


      <!-- Main / box2-->
      <main id="box2">
        <!-- Navigation -->
        <nav id="navigation"></nav>
        <section id="section-a">
          <div class="content-wrap">
            <!-- <h2 class="content-title">An itroduction to fine art</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio, nostrum!</p> -->
          </div>
        </section>
      </main>

    </div>


    <script type="text/jsx">
      var destination = document.querySelector(".logo");
      var destination2 = document.querySelector(".logoS");

      class LogoLetter extends React.Component {
        render() {
          return(
            <div id="logoletter">
              {this.props.children}
            </div>
          );
        }
      }
      class LogoLetter2 extends React.Component {
        render() {
          return(
            <div id="logoletter2">
        {this.props.children}
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <LogoLetter>M</LogoLetter>
          <LogoLetter>U</LogoLetter>
          <LogoLetter>S</LogoLetter>
          <LogoLetter>E</LogoLetter>
          <LogoLetter>U</LogoLetter>
          <LogoLetter>M</LogoLetter>
        </div>,
        destination
      );
      ReactDOM.render(
        <div>
          <LogoLetter2>A</LogoLetter2>
          <LogoLetter2>P</LogoLetter2>
          <LogoLetter2>P</LogoLetter2>
        </div>,
        destination2
      );



      var HashRouter = ReactRouterDOM.HashRouter; var Link = ReactRouterDOM.Link; var Route = ReactRouterDOM.Route; ReactDOM.render(

      <HashRouter>
        <div>
          <nav>
            <ul id="navUl">
              <li id="navLi">
                <Link to="/home">Home</Link>
              </li>
              <li id="navLi">
                <Link to="/art">Art</Link>
              </li>
              <li id="navLi">
                <Link to="/planner">Planner</Link>
              </li>
              <li id="navLi">
                <Link to="/cafe">Cafe</Link>
              </li>
            </ul>
          </nav>
          <Route path="/home" />
          <Route path="/art" />
          <Route path="/planner" />
          <Route path="/cafe" />
        </div>
      </HashRouter>, document.getElementById('navigation'));


    </script>

  </body>

</html>
